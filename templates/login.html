<!-- Extends from home.html -->
{% extends "home.html" %}
{% block content %}

    <!-- Header -->
    <h1 id="login-header" class="center-align white-text">Log In</h1>

    <!-- Background Image -->
    <div class="main-image"></div>

    <!-- Login form -->
    <div class="login-container">
        <div class="row">
            <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
                <div class="card-panel">
                    <!-- Username -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-cog prefix"></i>
                            <input id="username" name="username" type="text" minlength="5"
                                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <!-- Password -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-lock prefix"></i>
                            <input id="password" name="password" type="password" minlength="5"
                                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <!-- Register -->
                    <div class="row">
                        <div class="col s12 center-align">
                            <button id="general-btn" type="submit" class="btn-large">
                                Log In
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Register button -->
    <div class="regBtn-container">
        <div class="row">
            <div class="col s12">
                <p class="center-align white-text">
                    New here?
                    <button class="waves-effect btn-large"><a href="{{ url_for('register') }}" class="white-text">Register</a></button>
                </p>
            </div>
        </div>
    </div>

{% endblock %}
