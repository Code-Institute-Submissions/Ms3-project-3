{% extends "home.html" %}
{% block content %}

    <h3 class="center-align">New Note</h3>

    <div class="row">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s8 m8 offset-m2 offset-s2">
                <i class="fas fa-user-circle prefix"></i>
                    <input id="note_name" name="note_name" minlength="5" maxlength="50"
                         type="text" class="validate" required>
                    <label for="note_name">Note</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s8 m8 offset-m2 offset-s2">
                    <i class="fas fa-align-left prefix"></i>
                    <textarea id="note_description" name="note_description" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="note_description">Description</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s8 m8 offset-m2 offset-s2">
                <i class="fas fa-calendar-alt prefix"></i>
                    <input id="due_date" name="due_date" type="text" class="datepicker validate" required>
                    <label for="due_date">Due Date</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s8 m8 offset-m2 offset-s2">
                      <div class="switch">
                        <i class="fas fa-exclamation-circle prefix"></i>
                        <label for="is_urgent">
                            <input type="checkbox" id="is_urgent" name="is_urgent">
                            <span class="lever"></span>
                            Is Urgent
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
