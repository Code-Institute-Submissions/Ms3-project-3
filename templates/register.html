<!-- Extends from home.html -->
{% extends "home.html" %}
{% block content %}

    <!-- Header -->
    <h1 class="white-text center-align">Register</h1>

    <!-- Background Image -->
    <div class="main-image"></div>

    <!-- Register form -->
    <div class="register-container">
        <div class="row">
            <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
                <div class="card-panel">
                    <!-- Username -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-plus prefix"></i>
                            <input id="username" name="username" type="text" minlength="5"
                                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <!-- Password -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-lock prefix"></i>
                            <input id="password" name="password" type="password" minlength="5"
                                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <!-- Register -->
                    <div class="row">
                        <button id="general-btn" type="submit" class="col s4 offset-s4 btn-large">
                            Register
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Log in button -->
    <div class="loginBtn-container">
        <div class="row">
            <div class="col s12">
                <p class="center-align white-text">
                    Already Registered?
                    <a href="{{ url_for('login') }}" id="btn-hover" class="white-text waves-effect btn-large">Log In</a>
                </p>
            </div>
        </div>
    </div>


{% endblock %}
